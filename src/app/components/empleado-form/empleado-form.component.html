<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-left">
            <h3>Empleados</h3>
            <button type="button" routerLink="/empleado" class="btn btn-info">Empleado</button>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]='empleado.title' placeholder="Titulo" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="body" [(ngModel)]='empleado.body' placeholder="Cuerpo" class="form-control">
                </div>
            </form>
            <button type="button" class="btn btn-success btn-lg btn-block" (click)="saveNewEmpleado()">Guardar</button>
        </div>
    </div>
</div>
